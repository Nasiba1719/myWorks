<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--FONT AWSOME KIT LINK-->
    <script src="https://kit.fontawesome.com/351310ff6a.js" crossorigin="anonymous"></script>

</head>

<body>


    <!-- MAIN HEADER -->
    <header id="main-header">
        <div class="main-header-black flex flex-row flex-justify-between p-2 flex-align-center">
            <a href="#"><img
                    src="https://public-assets.envato-static.com/assets/logos/envato_market-dde916a48af7413e54aa058fe7ae6856752fca799da4bec355f00aea904bfa19.svg"></a>
            <button class="btn btn-bg-success btn-radius-md ">Buy now</button>
        </div>
    </header>
    <!-- END MAIN HEADER -->


    <!-- MAIN SECTION -->
    <main id="main">
        <div class="survey">
            <!-- SURVEY HEADER -->
            <div class="survey-header my-5 text-white ">
                <h1>SATISFACTION SURVEY</h1>
                <p>Help us to improve our service and customer satisfaction.</p>
            </div>
            <!-- END SURVEY HEADER -->


            <div class="survey-content">
                <!-- SURVEY CONTENT-HEADER -->
                <div class="survey-content-header bg-gray p-5 flex flex-justify-center">
                    <div class="survey-wizard-progress">
                        <h5>PROGRESS</h5>
                        <div class="survey-wizard-progress-bar"></div>
                        <div class="survey-wizard-progress-orange-bar"></div>
                    </div>
                </div>
                <!-- END SURVEY CONTENT-HEADER -->

                <!-- SURVEY CONTENT BODY -->
                <div class="row">
                    <div class="col-md-12">

                        <div class="survey-content-body bg-white p-5 flex flex-column">
                            <div class="survey-content-general">
                                <div class="survey-content-title mb-6">
                                    <h3>Please rate your overall satisfaction about the service provided.</h3>
                                </div>
                                <div class="survey-content-radios">
                                    <div class="radio-1 flex flex-align-center">
                                        <input type="radio" class="mb-3" name="radio"><span class="ml-3">Not
                                            Satisfied</span>
                                    </div>

                                    <div class="radio-2 flex flex-align-center">
                                        <input type="radio" class="mb-3" name="radio"><span class="ml-3">Quite
                                            Satisfied</span>
                                    </div>

                                    <div class="radio-3 flex flex-align-center">
                                        <input type="radio" class="mb-3" name="radio"><span
                                            class="ml-3">Satisfied</span>
                                    </div>

                                    <div class="radio-4 flex flex-align-center">
                                        <input type="radio" class="mb-3" name="radio"><span class="ml-3">Completely
                                            Satisfied</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SURVEY CONTENT BODY -->

                <!-- SURVEY-FOOTER  -->
                <div class="survey-content-footer bg-gray p-5 flex flex-justify-center">
                    <div class="survey-controls">
                        <input type="submit" value="BACKWARD" class="btn btn-bg-black">
                        <input type="submit" value="FORWARD" class="btn btn-bg-black">
                    </div>
                </div>
                <!-- END SURVEY-FOOTER  -->
            </div>
        </div>
        <main>

            <script src="./js/app.js"></script>


</body>

</html>
